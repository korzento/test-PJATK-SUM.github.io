<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">

    <link rel="canonical" href="{{ site.url }}{{ site.languages[page.language].path }}" />
    <link rel="alternate" href="{{ site.url }}/" hreflang="x-default" />
    {% for lang in site.languages %}
        <link rel="alternate" href="{{ site.url}}{{ lang[1].path }}" hreflang="{{ lang[0] }}" />
    {% endfor %}


    {% include _pwa.html %}

    <link rel="preload" href="{{ site.url }}/images/{{ site.logo }}" as="image">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com/" />
    <link rel="dns-prefetch" href="https://maxcdn.bootstrapcdn.com/" />

    <link rel="preload"
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin&display=swap" as="style"
        onload="this.rel='stylesheet'">
       

    {% capture inline_css %}
        {% include inline.scss %}
    {% endcapture %}
    <style type="text/css">
        :root,::after,::before{
            --logo: url({{ site.url }}/images/{{ site.logo }});
            --logo-white: url({{ site.url }}/images/{{ site.logo_white }})
        }
        {{inline_css | scssify}}
    </style>

    <!--[if lt IE 9]>
    <html class="lt-ie9">
    <div style=' clear: both; text-align:center; position: relative;'>

                 You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today.
        </a>
    </div>
    <![endif]-->
</head>
